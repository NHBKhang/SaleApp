{% extends 'layout/base.html' %}

{% block content %}

<section class="container">
    <div class="row">
        {% for p in products %}
        <div class="card col-xs-12 col-md-3 mt-1">
            <img class="card-img-top h-100" src="{{ p.image }}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{ p.name }}</h4>
                <p class="card-text">{{ p.description }}</p>
            </div>
            <div class="d-flex justify-content-center card-footer">
                <a href="#" class="btn btn-primary me-1">Chi Tiết</a>
                <a href="#" class="btn btn-danger">Đặt hàng</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
