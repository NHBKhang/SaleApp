<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/76334962e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>

<div class="limiter">
    <div class="d-flex button-group" style="position: relative">
        <button title="Về trang trước" id="back" type="button" onclick="javascript:history.back()"><i
                class="fa-solid fa-arrow-left"></i></button>
        <button title="Về trang chủ" id="home" type="button"><a href="/"><i class="fa-solid fa-house"></i></a>
        </button>
    </div>
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../static/img/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post">
                <span class="login100-form-title">Đăng nhập</span>

                <div class="wrap-input100 validate-input" data-validate="Tên tài khoản trống">
                    <input class="input100" type="text" name="username" placeholder="Tên tài khoản" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Mật khẩu trống">
                    <input class="input100" type="password" name="password" placeholder="Mật khẩu" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">Đăng nhập</button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">Bạn quên </span>
                    <a class="txt2" href="">
                        mật khẩu?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/register">
                        Tạo tài khoản mới
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
